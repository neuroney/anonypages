<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Codes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Anonymous Codes</h1>
        
        <div class="repo-info">
            <h2>About this viewer</h2>
            <p>This viewer contains the implementation for Publicly Verifiable Homomorphic Secret Sharing with Result Hiding (PVHSS-RH) as described in our paper. </p>
        </div>

        <div class="file-tree">
            <div class="file-tree-header">
                <span>Publicly Verifiable Homomorphic Secret Sharing with Result Hiding</span>
            </div>
            
            <div id="loading">
                <div class="loading-spinner"></div>
                <span>Loading repository structure...</span>
            </div>
            
            <div id="error"></div>
            
            <div id="file-tree-root"></div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
